on: pull_request
name: Pull Request
jobs:
  test:
    name: Test build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          #components: rustfmt, clippy
      - name: build
        run: |
          rustup target add wasm32-wasi
          cargo install wasm-opt
          make build