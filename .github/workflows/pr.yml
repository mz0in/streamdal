name: "Protobuf lint & test compile"
on: pull_request

jobs:
  pr-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Protobuf Liting
        uses: plexsystems/protolint-action@v0.4.0
        with:
          configDirectory: ./

      - name: Compile protos
        run: |
          make generate/go
          make generate/rust
          make generate/ts
          make generate/protoset
