on: pull_request
name: Pull Request
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2.1.3
      with:
        go-version: '~1.18'
    - uses: actions/checkout@v2
    - name: Start up dependencies
      run: docker-compose up -f docker-compose.dev.yaml -d natsjs
    - name: Wait for dependencies to start up
      uses: jakejarvis/wait-action@master
      with:
        time: '30s'
    - name: Test
      run: sudo go test ./... -v
