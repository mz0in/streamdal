version: "3"
services:
  streamdal-server:
    image: streamdal/server:latest
#    build:
#      context: ./
#      dockerfile: Dockerfile
    depends_on:
      - redis
    environment:
      - STREAMDAL_SERVER_NODE_NAME=node1
      - STREAMDAL_SERVER_AUTH_TOKEN=1234
      - STREAMDAL_SERVER_REDIS_URL=redis:6379
      - STREAMDAL_SERVER_DEBUG=true
    container_name: streamdal-server
    ports:
      - "8080:8080"
      - "9090:9090"
    networks:
      - streamdal-network

  redis:
    container_name: streamdal-redis
    image: redis:latest
    command: redis-server --appendonly yes # This enables AOF persistence
    volumes:
      - redis-data:/data # Persist redis data to this volume
    ports:
      - "6379:6379"
    networks:
      - streamdal-network

  envoy:
    build:
      context: ${PWD}/assets/envoy
      dockerfile: ${PWD}/assets/envoy/Dockerfile
    image: grpcweb/envoy
    container_name: streamdal-envoy
    ports:
      - "9091:9091"
      - "9901:9901"
    networks:
      - streamdal-network

volumes:
  redis-data: # Define the volume for redis data

networks:
  streamdal-network:
