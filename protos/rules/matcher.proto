syntax = "proto3";

package rules;

option go_package = "github.com/streamdal/snitch-protos/build/go/protos/rules";

// Used as an arg for IS_TYPE match type
enum MatchValueTypes {
  MATCH_VALUE_TYPE_UNKNOWN = 0;
  MATCH_VALUE_TYPE_STRING = 1;
  MATCH_VALUE_TYPE_INT = 2;
  MATCH_VALUE_TYPE_FLOAT = 3;
  MATCH_VALUE_TYPE_BOOL = 4;
  MATCH_VALUE_TYPE_OBJECT = 5;
  MATCH_VALUE_TYPE_ARRAY = 6;
}

enum MatchType {
  // 1000-1999 reserved for core match types
  MATCH_TYPE_UNKNOWN = 0;
  MATCH_TYPE_STRING_CONTAINS_ANY = 1000;
  MATCH_TYPE_STRING_CONTAINS_ALL = 1001;
  MATCH_TYPE_STRING_EQUAL = 1002;
  MATCH_TYPE_IP_ADDRESS = 1003;
  MATCH_TYPE_REGEX = 1004;
  MATCH_TYPE_TIMESTAMP_RFC3339 = 1005;
  MATCH_TYPE_TIMESTAMP_UNIX_NANO = 1006;
  MATCH_TYPE_TIMESTAMP_UNIX = 1007;
  MATCH_TYPE_BOOLEAN_TRUE = 1008;
  MATCH_TYPE_BOOLEAN_FALSE = 1009;
  MATCH_TYPE_IS_EMPTY = 1010;
  MATCH_TYPE_HAS_FIELD = 1011;
  MATCH_TYPE_IS_TYPE = 1012;

  // 2000-2999 PII will match any PII we are capable of detecting.
  // The more specific types are included for convenience, in the event
  // that the user wants to specifically match them.
  //
  // TODO: Additional PII types for the future: address, name, driver's license,
  // passport ID, VIN number, MAC address, serial numbers, logins, passwords,
  // vehicle registration number, taxpayer ID, patient ID, financial account ID
  // (ie. bank account number), health plan ID, certificate/license number,
  // device ID
  MATCH_TYPE_PII = 2000;
  MATCH_TYPE_PII_CREDIT_CARD = 2001;
  MATCH_TYPE_PII_SSN = 2002;
  MATCH_TYPE_PII_EMAIL = 2003;
  MATCH_TYPE_PII_PHONE = 2004;

  // Logical operators 3000-3999
  MATCH_TYPE_NUMERIC_EQUAL_TO= 3000;
  MATCH_TYPE_NUMERIC_GREATER_THAN = 3001;
  MATCH_TYPE_NUMERIC_GREATER_EQUAL = 3002;
  MATCH_TYPE_NUMERIC_LESS_THAN = 3003;
  MATCH_TYPE_NUMERIC_LESS_EQUAL = 3004;
}

message MatchRequest {
  repeated bytes data = 1;
  string path = 2;
  repeated string args = 3; // args determined by match_type
  bool negate = 4;
  MatchType type = 5;
}

message MatchResponse {
  bool is_match = 1;
  string error = 2;
}
